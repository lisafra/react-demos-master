<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量数组</title>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/browser.min.js"></script>
	</head>
	<body>
		<div id="example">
			
		</div>
		
		<script type="text/babel">
			
			var arr = [
				<h1>hello  world!</h1>,
				<p>react is awesome!</p>
			]
			
			ReactDOM.render(
				<div>{arr}</div>,
				document.getElementById('example')
			)
			
		</script>
	</body>
</html>
