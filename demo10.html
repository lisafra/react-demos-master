<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>	
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<script type="text/babel">
			
			var Hello = React.createClass({
				getInitialState : function(){
					return {
						opacity : 1
					};
				},
				componentDidMount : function(){
					this.timer = setInterval(function(){
						var opacity = this.state.opacity;
						opacity -= 0.05;
						if(opacity < 0){
							opacity = 1;
						}
						this.setState({
							opacity: opacity
						})
					}.bind(this),100)
				},
				render : function(){
					return (
						<div style = {{opacity : this.state.opacity}} >
							hello {this.props.name}
						</div>
					)
				}
			})
			
			ReactDOM.render(
				<Hello name = 'Jack' />,
				document.body
			)
		</script>
	</body>
</html>
